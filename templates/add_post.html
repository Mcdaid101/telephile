{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div id="home-title">
<h1>Welcome to Telephile</h1>
<p>The Web's best TV series review site.</p>
</div>

<div class="container-about">
<div class="row">
    <div class="col-sm-12">
      <div id="about-card" class="card">
        <div class="card-body">
          <h1 class="card-title">Post a Review</h1>
          <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-dark"></input>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
